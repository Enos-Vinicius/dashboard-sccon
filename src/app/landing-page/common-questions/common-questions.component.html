<div class="common-questions" fxLayout="column" fxLayoutAlign="center center" fxLayoutAlign.xs="space-around center">
    <!-- HEADER QUESTIONS -->
    <div class="img-questions">
      <div class="img-questions-bk" fxLayout="column" fxLayoutAlign="center center">
        <div class="h1-section white-color p-mt-md-4">{{'landing-page.common-questions.title' | translate | uppercase}}</div>
        <form class="p-lg-7 p-md-8 p-col-11 p-mt-lg-4 p-mt-md-4 p-p-0">
          <div class="black-input" fxLayout="row" fxLayoutAlign="center center">
              <mat-form-field class="p-col-12" appearance="outline">
                  <input type="input" matInput [formControl]="inputQuestion" placeholder="Digite o que vocÃª procura">
                  <mat-icon matSuffix>search</mat-icon>
              </mat-form-field>
          </div>
        </form>
      </div>
    </div>

    <div *ngIf="(commonQuestions | filter: inputQuestion.value).length > 0; else noResults">
      <mat-accordion class="p-lg-12 p-p-0" *ngFor="let item of commonQuestions | filter: inputQuestion.value"  fxLayoutAlign="center" style="border-bottom: 1px solid rgba(0, 0, 0, 0.2);">
          <mat-expansion-panel class="p-lg-7 p-p-0" (opened)="panelOpenState = true"
                               (closed)="panelOpenState = false" >
            <mat-expansion-panel-header fxLayoutAlign="start">
              <mat-panel-title >
                 <span class="body-lg">{{item.question}}</span>
              </mat-panel-title>
            </mat-expansion-panel-header>
            <p style="white-space: pre-wrap;">{{item.answer}}</p>
          </mat-expansion-panel>
      </mat-accordion>
    </div>

    <ng-template #noResults>
      <div class="body-lg p-mt-6">
        {{'landing-page.common-questions.no-meet' | translate | uppercase}}
      </div>
    </ng-template>

    <button class="button-md p-m-6" mat-flat-button color="accent" (click)="authService?.openModalLogin()">{{'buttons.access-now' | translate | uppercase}}</button>

</div>

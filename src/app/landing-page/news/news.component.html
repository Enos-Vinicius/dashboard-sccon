
<div class="news p-p-0" fxLayout="column" fxLayoutAlign="space-around center">
    <div class="header-news p-sm-12 p-md-12 p-lg-10" fxLayout="row" fxLayoutAlign="space-between center" >
        <div class="h1-section p-mt-6 p-mt-md-6 p-mb-md-5 p-md-2 p-sm-6 p-md-5">{{'landing-page.info-news.news' | translate | uppercase}}</div>
        <div class="a-link p-mt-6 p-mt-md-6 p-mb-md-5 p-jc-end p-p-0">{{'landing-page.info-news.indicate-content' | translate }}</div>
    </div>

    <p-carousel styleClass="p-mb-6" [value]="products" [numVisible]="1" [numScroll]="3" [circular]="false" [responsiveOptions]="responsiveOptions">
        <ng-template let-product pTemplate="item" >
            <div class="product-item p-p-0" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center center" fxLayoutAlign.xs="space-between center">
                <div class="product-item-content p-p-0 p-col-12 p-md-12 p-sm-12" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign="space-between start" fxLayoutAlign.xs="space-between center" >
                    <div class="product-image p-sm-12 p-p-0">
                        <img class="display-none-md display-none-sm" src="../../../assets/imgs/Bitmap-2.png" width="592" height="333" alt="">
                        <img class="display-none-lg display-none-sm" src="../../../assets/imgs/Bitmap-2.png" width="768" height="432" alt="">
                        <img class="display-none-md display-none-lg" src="../../../assets/imgs/Bitmap-2.png" width="592" height="375" alt="">
                    </div>
                    <div class="legenda p-sm-12 p-md-12 p-p-0 p-ml-md-4" fxLayout="column" fxLayoutAlign="start start" fxLayoutAlign.xs="center center">
                        <div class="h1-news p-md-10 p-lg-5 p-sm-10 p-p-0" style="line-height: 1.22; text-align: left;" fxLayoutAlign="start start">Operação da PF faz a maior apreensão de madeira da história</div>
                        <div class="body-section p-p-0 p-lg-4 p-sm-10 p-mt-4" style="line-height: 1.56; text-align: left;">Batizada de Handroanthus GLO, ação reteve 131,1 mil metros cúbicos de toras extraídas no oeste do Pará</div>
                        <div class="p-sm-2 p-lg-6 p-md-11 p-mt-lg-6 p-pt-5" fxLayout="row" fxLayoutAlign="end end">
                            <button routerLink="info-news" class="button-md" mat-flat-button color="accent">+ NOTÍCIAS</button>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-carousel>

</div>

<div class="login">

  <div class="card-login">
    <div fxLayout="row" fxLayoutAlign="space-between center">
      <h2 [innerHTML]="data['title']" *ngIf="!data['loadingSinesp']"></h2>
      <span *ngIf="data['loadingSinesp']"> </span>
      <button mat-icon-button (click)="onNoClick()">
        <mat-icon>close</mat-icon>
      </button>
    </div>

    <div fxLayout="column" fxLayoutAlign="space-between center" *ngIf="data['loadingSinesp']">
      <mat-spinner></mat-spinner>
      <h3 [innerHTML]="data['title']" style="font-weight: bold;margin: 30px;"></h3>

      <div class="text-center">
        <img width='170px' src='assets/imgs/marca-sinesp-pro.png'>
      </div>
    </div>

    <div class="p-lg-12 p-md-12" [innerHTML]="data['content']" style="font-size:12px">

    </div>
  </div>
</div>

<div class="login">

  <div class="card-login">
    <div fxLayout="row" fxLayoutAlign="space-between center">
      <h2 [innerHTML]="data['title']" *ngIf="!data['loading']"></h2>
      <span *ngIf="data['loading']"> </span>
      <button mat-icon-button (click)="onNoClick()">
        <mat-icon>close</mat-icon>
      </button>
    </div>

    <div fxLayout="column" fxLayoutAlign="space-between center" *ngIf="data['loading']">
      <mat-spinner></mat-spinner>
      <h3 [innerHTML]="data['title']" style="font-weight: bold;margin: 30px;"></h3>
    </div>


    <div class="p-lg-12 p-md-12" [innerHTML]="data['content']" style="font-size:12px">

    </div>
  </div>
</div>
